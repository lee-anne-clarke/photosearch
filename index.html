<body>
  <main class="main">
    <div class="container">

      <section class="form-wrap">
        <h1>Flickr Photo Search</h1>

        <form>
          <div class="form-group">      
            <input class="form-input" type="search" name="searchInput" id="searchInput" required>
            <label class="form-label" for="searchInput">Type a search term.</label>
            <input class="btn-submit" type="submit" value="Search" id="submitBtn">
          </div><!--/.form-group -->
        </form>
      </section>
     
      <section id="photosContainer" class="photos"></section>

    </div><!--/.container -->
  </main>
